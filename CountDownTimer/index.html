<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div id="countdown">
                <p id="timer">
                    <span>End of Semester in:</span>
                    <span id="days"></span>
                    <span class="tUnit">Days</span>
                    <span id="hours"></span>
                    <span class="tUnit">Hours</span>
                    <span id="minutes"></span>
                    <span class="tUnit">Minutes</span>
                    <span id="seconds"></span>
                    <span class="tUnit">Seconds</span>
                </p>
            </div>
        </main>
    </body>
    <script src="countdown.js"></script>
</html>
